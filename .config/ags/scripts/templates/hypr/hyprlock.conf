$text_color_rgba = rgba({{ $primary_rgba }})
$text_sec_color_rgba = rgba({{ $term9_rgba }})
$entry_background_color_rgba = rgba({{ $onPrimary_rgba }})
$entry_border_color_rgba = rgba({{ $primary_rgba }})
$entry_color_rgba = rgba({{ $primary_rgba }})
$font_family = Gabarito Regular
$font_family_clock = Gabarito Medium
$font_material_symbols = Material Symbols Rounded

general {
    hide_cursor = 1
    grace = 0
}


background {
    # color = rgba(0D0E13FF)
    # color = rgba(000000bb)
    # path = {{ SWWW_WALL }}
    path = $HOME/.cache/ags/user/lockscreen/wallpaper
    # path = screenshot
    blur_size = 1
    blur_passes = 1
    brightness = 0.75
}
input-field {
    monitor =
    size = 250, 50
    shadow_passes = 1
    shadow_boost = 0.35
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $text_color_rgba
    inner_color = $entry_background_color_rgba
    font_color = $entry_color_rgba
    fade_on_empty = true

    position = -100, 105
    halign = right
    valign = bottom
}

label {
    monitor =
    text = ïŠ¾    $USER
    color = $text_color_rgba
    shadow_passes = 1
    shadow_boost = 0.35
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 20
    font_family = $font_family
    position = -155, 50
    halign = right
    valign = bottom
}

label { # Caps Lock Warning
    monitor =
    text = cmd[update:250] ${XDG_CONFIG_HOME:-$HOME/.config}/hypr/hyprlock/check-capslock.sh
    color = $text_color
    font_size = 13
    font_family = $font_family
    position = 737, -367
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME
    shadow_passes = 1
    shadow_boost = 0.35
    color = $text_color_rgba
    font_size = 110
    font_family = $font_family_clock

    position = 90, 70
    halign = left
    valign = bottom
}
